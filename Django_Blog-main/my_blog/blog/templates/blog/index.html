{% extends "blog/layout.html" %}

{% block title%}Главная{% endblock %}

{% block content %}
<main>
    <h1>Главная</h1>
    <div class="container">
            {% for i in resp.products %}
            <div class="product_card">
                <h3>{{i.title}}</h3><br>
                <p>{{i.description}}</p><br>
                <img src="{{ i.images.1 }}">
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
