{% extends "blog/layout.html" %}

{% block title%}{{ post.title }}{% endblock %}

{% block content %} 
<main>
    <div class="card">
        <h3>{{ post.title }}</h3><br>
        <div class="text_post">
            <p>{{ post.text }}</p>
        </div><br>
        <p>{{ post.author }}</p><br>
        <p>{{ post.date }}</p>
    </div>
</main>
{% endblock %}
