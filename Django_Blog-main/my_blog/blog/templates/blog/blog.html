{% extends "blog/layout.html" %}

{% block title%}Блог{% endblock %}

{% block content %}

<main>
    {% if posts %}
        {% for post in posts %}
            <div class="card">
                <h3>{{ post.title }}</h3><br>
                <div class="text_post">
                    <p>{{ post.anons }}</p>
                    <a href="{% url 'post' post.id %}">Читать далее</a>
                </div><br>
                <p>{{ post.author }}</p><br>
                <p>{{ post.date }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Новостей нет!</p>
    {% endif %}
</main>

{% endblock %}
